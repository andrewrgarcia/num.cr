name: Crystal CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal

    steps:
    - uses: actions/checkout@v1
    - name: Add C Libraries
      run: sudo apt install libblas-dev liblapack-dev gfortran
    - name: Add shard dependencies
      run: shards install
    - name: Run tests
      run: crystal spec
